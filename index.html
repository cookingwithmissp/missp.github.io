    function goTo(href){
        location.href = href;

        var tiles = document.querySelectorAll("a[id$='landing'] > span"), maxHeight = 0, maxWidth = 0;
        tiles.forEach(function(v, idx){
          if(maxHeight < v.clientHeight){
            maxHeight = v.clientHeight;
            // maxWidth = v.clientWidth;
          }
        });

        tiles.forEach(function(v, idx){
          v.style.height = maxHeight + 'px';
          // v.style.width = maxWidth + 'px';
        });

      document.getElementById("wechat-landing").addEventListener("click", function(){
          var wechatId = document.getElementById("wechat-id").textContent;
          var targetId = "_hiddenCopyText_";

          target = document.getElementById(targetId);
          if (!target) {
              var target = document.createElement("textarea");
              target.style.position = "absolute";
              target.style.left = "-9999px";
              target.style.top = "0px";
              target.id = targetId;
              document.body.appendChild(target);
          }
          target.textContent = wechatId;

          var currentFocus = document.activeElement;
          target.focus();
          target.setSelectionRange(0, target.value.length);

          var succeed;
          try{
              succeed = document.execCommand('copy');
          } catch(e) {
              succeed = false;
          }

          if (currentFocus && typeof currentFocus.focus === "function" ) {
              currentFocus.focus();
          }

          target.textContent = "";
          alert("WeChat ID copied to clipboard. Paste this ID in the Search bar of the Contacts section of your WeChat app");
      });
